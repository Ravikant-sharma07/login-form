<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login Form</title>

</head>
<body>
<div class="container">
  <div class="form-box">
    <header>
      <h1 id="title">Login</h1>
    </header>
    <form action="">
      <input type="text" placeholder = "Username" id="namefield">
      <input type="email" placeholder = "Email">
      <input type="password" placeholder = "password">
      <a href = "">Forgot Password</a>
      <input type="button" value="Login" id="signinBtn">
      <div class="links">
        <a href="#"><img src="insta.png" alt=""></a>
        <a href="#"><img src="fb.png" alt=""></a>
        <a href="#"><img src="x.png" alt=""></a>
      </div>
      <p class="signup">Not a member? <a href="#" id="signupBtn">Sign up now</a>
      </p>
    </form>
  </div>
</div>
<script src = "index.js"></script>
</body>
</html>
